<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图片智能</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <div id="wrapper" class="wrapper out-top">
      <div class="transBox">
          <div class="pic"><img src="../images/cartoon.jpg" alt="卡通"></div>
          <div class="text">
            <h3>笨小孩</h3>
            <p>哦宁静的小村外 有一个笨小孩
                出生在陆零年代
                （柯）十来岁到城市 不怕那太阳晒
                努力在柒零年代
                （吴）发现呀城市里 朋友们不用去灌溉
                （合）花自然会开
                （刘）哦转眼间那么快 这一个笨小孩</p>
          </div>
        </div>
  </div>
  
  <script src="../js/index.js"></script>
